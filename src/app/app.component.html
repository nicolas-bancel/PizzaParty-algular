        <span *ngFor="let selectedIngredient of selectedIngredients; index as i" class="badge badge-{{selectedIngredient.color}}">{{ selectedIngredient.name }} <span (click)="deleteIngredient(i, $event)">

        </span>

    </div>
  </div>
</div>
